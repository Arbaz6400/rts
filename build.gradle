plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.enbd.common'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add any dependencies your NexusRest needs
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
